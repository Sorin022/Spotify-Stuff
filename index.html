<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display TXT File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="music_app.css" />

    <!-- Where we add the files with the functions in it-->
    <script type="text/javascript" src="JS_Code/Spotify_Login.js"></script>
</head>

<body>
    <h1>Upload a TXT File</h1>
    <input type="file" id="fileInput" accept=".txt">
    <textarea id="fileContent" readonly placeholder="File content will appear here..."></textarea>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileContent = document.getElementById('fileContent');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileContent.textContent = e.target.result;
                };
                reader.readAsText(file);
            } else {
                alert('Please upload a valid .txt file.');
            }
        });
    </script>
</body>
</html>
