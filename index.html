<!DOCTYPE html>
<html>

<style>
    table, th, td {
      border:1px solid black;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/music.png">
    <title>Apple Playlist -> Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>

    <!-- Where we add the files with the functions in it-->
    <script type="text/javascript" src="JS_Code/global.js"></script>
    <script type="text/javascript" src="JS_Code/Customer_Use.js"></script>
    <script type="text/javascript" src="JS_Code/XML_SpotifyID.js"></script>
    <script type="text/javascript" src="JS_Code/choose_file.js"></script>
</head>

<body>
    <h1>Upload a XML File</h1>
    <input type="file" id="fileInput" accept=".xml" onclick="choose_file();">
    <textarea id="fileContent" readonly placeholder="File content will appear here..."></textarea>

    <h2>Songs To Be Added</h2>

    <table style="width:100%" id="add_songs_table">
        
    </table>

    <br>

    <input type="button"
        id = "customer_login"
        name="customer_login"
        class="button"
        value="Add Songs" 
        tabindex="2"
        onclick="customer_login(window.location.href);">

    <h2>Logs</h2>

    <ul id="logging_list">
    </ul>

</body>
</html>
